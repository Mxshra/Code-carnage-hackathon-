<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career GPS - Get Started</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .container {
            background: rgba(45, 45, 45, 0.95);
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #4CAF50, #00ffcc, #4CAF50);
            z-index: -1;
            border-radius: 17px;
            animation: glow 3s linear infinite;
        }

        @keyframes glow {
            0% { opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            color: #00ffcc;
            font-size: 2.4em;
            margin-bottom: 8px;
            text-shadow: 0 0 15px rgba(0,255,204,0.3);
        }

        .header p {
            color: #a0a0a0;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 14px 20px 14px 45px;
            background: #363636;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00ffcc;
            box-shadow: 0 0 15px rgba(0,255,204,0.2);
            background: #404040;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4CAF50, #00ffcc);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 25px rgba(0,255,204,0.3);
        }

        .toggle-form {
            text-align: center;
            margin-top: 25px;
            color: #888;
        }

        .toggle-form a {
            color: #00ffcc;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-form a:hover {
            text-shadow: 0 0 15px rgba(0,255,204,0.3);
        }

        #signup-form {
            display: none;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .progress-bar {
            height: 4px;
            background: #444;
            margin-bottom: 30px;
            border-radius: 2px;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #00ffcc);
            width: 33%;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(0,255,204,0.3);
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ffcc;
            font-size: 1.2em;
        }

        .decorative-bg {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0,255,204,0.1) 0%, transparent 70%);
            filter: blur(50px);
        }

        .bg-circle-1 { top: -50px; left: -50px; }
        .bg-circle-2 { bottom: -50px; right: -50px; }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 3;
        }

        .nav-buttons {
            display: flex;
            gap: 12px;
        }

        .nav-buttons a {
            text-decoration: none;
        }

        .nav-buttons button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #4CAF50, #00ffcc);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-buttons button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 1;
        }

        #close-btn {
            display: none;
            position: fixed;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            font-size: 2em;
            color: #00ffcc;
            z-index: 3;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="decorative-bg bg-circle-1"></div>
    <div class="decorative-bg bg-circle-2"></div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-buttons">
            <a href="index.html"><button>Home</button></a>
            <a href="resources.html"><button>Resources</button></a>
            <a href="assessment.html"><button>Assessment</button></a>
        </div>
    </div>

    <!-- Popup Trigger Button -->
    <button onclick="showPopup()" style="position: absolute; top: 80px; right: 30px; z-index: 3;">Launch Career GPS</button>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Close Button -->
    <button id="close-btn" onclick="hidePopup()">&times;</button>

    <!-- Popup Modal Container -->
    <div class="container">
        <div class="header">
            <h1>Career GPS</h1>
            <p>Navigate your path to Data Analytics mastery</p>
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="University Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">Start Your Journey</button>
            <div class="toggle-form">
                New here? <a onclick="toggleForm('signup')">Chart Your Course</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signup-form">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="University Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Create Password" required>
            </div>
            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="tel" placeholder="Phone Number" required>
            </div>
            <button type="submit">Begin Roadmap</button>
            <div class="toggle-form">
                Already registered? <a onclick="toggleForm('login')">Sign In</a>
            </div>
        </form>
    </div>

    <script>
        function toggleForm(formType) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            if(formType === 'signup') {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            } else {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            }
        }

        function showPopup() {
            document.querySelector('.container').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('close-btn').style.display = 'block';
        }

        function hidePopup() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('close-btn').style.display = 'none';
        }
    </script>
</body>
</html>
